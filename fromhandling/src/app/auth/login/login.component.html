<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required ngModel email #email="ngModel" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" ngModel minlength="6" #password="ngModel" />
    </div>

    <button class="button">Login</button>  
  </div>

  @if (email.touched && email.invalid && email.dirty)  {
  <p class="control-error">
    Please enter a valid email address.
  </p>
}

@if (password.touched && password.invalid && password.dirty)  {
  <p class="control-error">
    Please enter a valid password with at least 6 characters.
  </p>
}
</form>
