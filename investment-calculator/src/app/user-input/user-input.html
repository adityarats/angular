<form (ngSubmit)="onSubmit()" class="form">
    <div class="input-group">
        <p>
        <label for="initial-investment">Initial Investment</label>
        <input type="number" id="initial-investment" [(ngModel)]="enterInitialInvestment" name="initialInvestment"/>
        </p>
          <p>
        <label for="annual-investment">Annual Investment</label>
        <input type="number" id="annual-investment" [(ngModel)]="enterAnnualInvestment" name="annualInvestment"/>
        </p>
    </div>
    <div class="input-group">
         <p>
        <label for="expected-return">Expected Return</label>
        <input type="number" id="expected-return" [(ngModel)]="enterExpectedReturn" name="expectedReturn"/>
        </p>
   <p>
        <label for="duration">Duration (years)</label>
        <input type="number" id="duration" [(ngModel)]="enterDuration" name="duration"/>
        </p>
    </div>
    <p>
    <button type="submit">Calculate</button>
    </p>
</form>
